{% extends 'base.html' %}

{% block content %}

    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name"  placeholder="Иван" pattern="^[A-Za-zА-Яа-яЁё]+$" required>
        </div>
        <div class="form-group">
            <label for="number">Телефон</label>
            <input type="text" class="form-control" id="number" placeholder="8-xxx-xxx-xx-xx" pattern="[1-9]{1}[-][0-9]{3}[-][0-9]{3}[-][0-9]{2}[-][0-9]{2}" class="s" required>
        </div>
        <div class="question">
            <label for="question">Вопрос</label>
            <input type="qtext" class="form-control" id="question" placeholder="Интересующий вас вопрос">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Перезвонить мне</button>
    </form>

{% endblock %}
