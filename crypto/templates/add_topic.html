{% extends 'base.html' %}

{% block content %}
    <form name="add_topic" method="post" action="{% url 'forum' %}">{% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Тема</label>
            <input required type="text" class="form-control" name="topic" id="topic">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Сообщение</label>
            <input required type="text" class="form-control" name="message" id="message">
        </div>
        <button type="submit" name="change_order" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
