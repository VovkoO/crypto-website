{% extends 'base.html' %}

{% block content %}
    <form name="change_order" method="post" action="{% url 'edit_order' %}">{% csrf_token %}
        <input type="hidden" name="order_id" value="{{ order.pk }}">
        <div class="form-group">
            <label for="formGroupExampleInput">Имя</label>
            <input type="text" class="form-control" name="order_name" id="name_order" value="{{ order.name }}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Дата</label>
            <input type="text" class="form-control" id="date" value="{{ order.date }}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Цена</label>
            <input type="text" class="form-control" id="price" value="{{ order.price }}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Количество</label>
            <input type="text" class="form-control" id="quantity" value="{{ order.quantity }}">
        </div>
        <button type="submit" name="change_order" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
